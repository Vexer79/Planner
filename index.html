<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tasks.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="menu-icon-container">
                <div class="menu-icon">
                    <span></span>
                </div>
            </div>
            <ul>
                <li><a href="">D</a></li>
                <li><a href="">W</a></li>
                <li><a href="">M</a></li>
                <li><a href="">Y</a></li>
            </ul>
        </nav>
        <main>
            <header>
                <h1>Daily tasks</h1>
            </header>
            <div class="content-container">
                <div class="left-container">
                    <div class="task-container">
                        <div class="not-started-tasks-container">
                            <div class="task-header">
                                <p>Not started</p>
                            </div>
                        </div>
                        <div class="in-process-tasks-container">
                            <div class="task-header">
                                <p>In process</p>
                            </div>
                        </div>
                        <div class="completed-tasks-container">
                            <div class="task-header">
                                <p>Completed</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-container">
                    <h3>Notes</h3>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
