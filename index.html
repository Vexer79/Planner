<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="stylesheet" href="css/notes.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="menu-icon-container">
                <div class="menu-icon">
                    <span></span>
                </div>
            </div>
            <ul>
                <li><a class="active" href="">D</a></li>
                <li><a href="">W</a></li>
                <li><a href="">M</a></li>
                <li><a href="">Y</a></li>
            </ul>
        </nav>
        <main>
            <div class="content-container">
                <div class="left-container">
                    <div class="task-container">
                        <div class="not-started-tasks-container">
                            <div class="task-header">
                                <p>Not started</p>
                            </div>
                            <div class="task-body" id="not-started-tasks-container">
                                <template id="not-started-tasks-template">
                                    <div class="task">
                                        <p>Task 1</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="in-process-tasks-container">
                            <div class="task-header">
                                <p>In process</p>
                            </div>
                            <div class="task-body" id="in-process-tasks-container">
                                <template id="in-process-tasks-template">
                                    <div class="task">
                                        <p>Task 1</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="completed-tasks-container">
                            <div class="task-header">
                                <p>Completed</p>
                            </div>
                            <div class="task-body" id="completed-tasks-container">
                                <template id="completed-tasks-template">
                                    <div class="task">
                                        <p>Task 1</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-container">
                    <div class="notes-header">
                        <p>Notes</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/task.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
