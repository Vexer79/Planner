<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="menu-icon-container">
                <div class="menu-icon">
                    <span></span>
                </div>
            </div>
            <ul>
                <li><a class="active">D</a></li>
                <li><a>W</a></li>
                <li><a>M</a></li>
                <li><a>Y</a></li>
            </ul>
            <div class="functions-container">
                <div class="add-button-container">
                    <button id="add-task-menu"></button>
                </div>
            </div>
        </nav>
        <main>
            <div class="content-container">
                <div class="left-container">
                    <div class="task-container">
                        <div class="not-started-tasks-container">
                            <div class="task-header">
                                <p>Not started</p>
                            </div>
                            <div class="task-body" id="not-started-tasks-container">
                                <template id="not-started-tasks-template">
                                    <div class="task" draggable="true">
                                        <p>Task 1</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="in-process-tasks-container">
                            <div class="task-header">
                                <p>In process</p>
                            </div>
                            <div class="task-body" id="in-process-tasks-container">
                                <template id="in-process-tasks-template">
                                    <div class="task">
                                        <p>Task 1</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="completed-tasks-container">
                            <div class="task-header">
                                <p>Completed</p>
                            </div>
                            <div class="task-body" id="completed-tasks-container">
                                <template id="completed-tasks-template">
                                    <div class="task">
                                        <p>Task 1</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-container">
                    <div class="notes-header">
                        <p>Notes</p>
                    </div>
                    <div class="notes-content">
                        <textarea id="notes-container"></textarea>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <template id="create-task-window-template">
        <div class="add-task-window">
            <button id="close-window-button"></button>
            <input type="text" id="task-content" placeholder="Enter your task..." autocomplete="off">
            <button id="add-task-button">Add task</button>
        </div>
    </template>
    <script src="js/task.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
